<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <title>SR-criar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='5puro.css'>
    <script src="6puro.js"></script>
</head>

<body>
    <div class="banner">
        <h1><a href="index.html">Suporte Resolve</a></h1>
    </div>
    <h2 id="titulo">Cadastre-se como colaborador no sistema da empresa</h2>
    <!-- <form> -->
        <div class="area">
            <label for="usuario">Nome:</label><br>
            <input type="text" class="inputcriar" placeholder="Digite seu nome" minlength="3" maxlength="50" pattern="[A-Za-zÀ-ÿ\s]+" required>
            <br><br>
            <label for="id">ID de colaborador:</label>
            <input type="text" class="inputcriar" placeholder="Digite seu ID" minlength="8" maxlength="8" pattern="\d+" required>
            <br><br>
            <label for="email">E-mail:</label><br>
            <input type="email" class="inputcriar" placeholder="Digite seu email empresarial" minlength="13" maxlength="23" required>
            <br><br>
            <label for="telefone">Telefone:</label><br>
            <input type="tel" class="inputcriar" placeholder="Digite seu telefone" minlength="11" maxlength="15" pattern="\d+" required>
            <br><br>
            <label for="setor">Setor:</label>
            <select id="setor" required>
                <option value="">Diga seu setor:</option>
                <option value="dep">Almoxarifado</option>
                <option value="at.cli">Atendimento ao cliente</option>
                <option value="fin">Finanças</option>
                <option value="rh">RH</option>
                <option value="ti">TI</option>
            </select>
            <br><br>
            <label for="senha">Senha:</label><br>
            <input type="password" class="inputcriar" placeholder="Digite sua senha" minlength="5" maxlength="5" required>
            <button id="butcria" onclick="alerta2()">Cadastrar</button>
                <div id="cxalerta2" class="VisuAler">
                <div class="VisuAlerDen">
                    <h5>Atenção:</h5>
                    <p>Novo colaborador cadastrado!</p>
                    <a href="index.html"><button id="entrar">OK</button></a>
                </div>
        </div>
    <!-- </form> -->
</body>

</html>
